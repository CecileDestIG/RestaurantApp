<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Nom -->
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Catégorie -->
    <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef> Catégorie </th>
        <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
    </ng-container>

    <!-- Allergene -->
    <ng-container matColumnDef="allergene">
        <th mat-header-cell *matHeaderCellDef> Allergène </th>
        <td mat-cell *matCellDef="let element"> {{element.allergene}} </td>
    </ng-container>

    <!-- Unité -->
    <ng-container matColumnDef="unite">
        <th mat-header-cell *matHeaderCellDef> Unité </th>
        <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
    </ng-container>

    <!-- Qunatité -->
    <ng-container matColumnDef="quantite">
        <th mat-header-cell *matHeaderCellDef> Quantité </th>
        <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
    </ng-container>

    <!-- Coût unitaire -->
    <ng-container matColumnDef="coutU">
        <th mat-header-cell *matHeaderCellDef> Coût unitaire </th>
        <td mat-cell *matCellDef="let element"> {{element.coutU}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
