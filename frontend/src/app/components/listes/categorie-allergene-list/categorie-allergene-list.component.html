<div class="table-container">

    <div class="text-center">
        <h1><strong>Gestion des catégories d'allergène</strong></h1>
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nom de l'ingrédient" #input>
        <button class="square-btn create" (click)="creerCategorieAllergene()">
            <strong>Ajouter une catégorie d'allergène</strong>
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
        <!-- ID -->
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par nom"> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- Nom -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par nom"> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <!-- Modifier -->
        <ng-container matColumnDef="modifier">
            <th mat-header-cell *matHeaderCellDef> Modifier </th>
            <td mat-cell *matCellDef="let element">
                <button class="square-btn update" (click)="modifierCategorieAllergene(element.nom)">
                    <mat-icon class="mat-18">update</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Supprimer -->
        <ng-container matColumnDef="supprimer">
            <th mat-header-cell *matHeaderCellDef> Supprimer </th>
            <td mat-cell *matCellDef="let element">
                <button class="square-btn delete" (click)="supprimerCategorieAllergene(element.nom)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
