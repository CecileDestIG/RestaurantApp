<div class="table-container">

    <div class="text-center">
        <h1 class="text-center"><strong>Gestion des recettes</strong></h1>
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Titre de la recette" #input>
        <button class="square-btn creerRecette" (click)="creerRecette()">
            <strong>Créer une recette</strong>
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par identifiant"> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Titre -->
        <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par titre"> Titre </th>
            <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
        </ng-container>

        <!-- Description -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par description"> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Etapes -->
        <ng-container matColumnDef="etapes">
            <th mat-header-cell *matHeaderCellDef> Etapes </th>
            <td mat-cell *matCellDef="let element">
                <button class="square-btn etapes" (click)="montrerEtapes(element.id)">
                    <mat-icon class="mat-18"></mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Catégorie -->
        <ng-container matColumnDef="categorie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par catégorie"> Catégorie </th>
            <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
        </ng-container>

        <!-- Nombre de couvert -->
        <ng-container matColumnDef="nbCouvert">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par nombre de couvert"> Nombre de couvert </th>
            <td mat-cell *matCellDef="let element"> {{element.nbCouvert}} </td>
        </ng-container>

        <!-- Temps -->
        <ng-container matColumnDef="temps">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par nombre de temps"> Temps </th>
            <td mat-cell *matCellDef="let element"> {{element.temps}} </td>
        </ng-container>

        <!-- Fiche technique -->
        <ng-container matColumnDef="Fiche technique">
            <th mat-header-cell *matHeaderCellDef> Fiche technique </th>
            <td mat-cell *matCellDef="let element">
                <button class="square-btn update" (click)="ficheTechnique(element.id)">
                    <mat-icon class="mat-18">download</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Modifier -->
        <ng-container matColumnDef="modifier">
            <th mat-header-cell *matHeaderCellDef> Modifier </th>
            <td mat-cell *matCellDef="let element">
                <button class="square-btn update" (click)="modifierRecette(element.id)">
                    <mat-icon class="mat-18">update</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Supprimer -->
        <ng-container matColumnDef="supprimer">
            <th mat-header-cell *matHeaderCellDef> Supprimer </th>
            <td mat-cell *matCellDef="let element">
                <button class="square-btn delete" (click)="supprimerRecette(element.id)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
