<!-- Creation FormGroup-->
<div class="ingredient-form-container">
    <div class="formgroup text-center">
        <h1 class="title"><strong>Ajout d'un nouvel ingrédient</strong></h1>
    </div>

    <div class="ingredient-form">
        <form [formGroup]="creationIngredient" (ngSubmit)="onSubmit()">
            <div class="formgroup">
                <label for="nom">Nom de l'ingrédient*</label>
                <input id="nom" type="text" formControlName="nom">
            </div>

            <div class="formgroup">
                <label for="categorie">Catégorie*</label>
                <select id="categorie" type="text" formControlName="categorie">
                    <option *ngFor="let cat of categories">{{cat}}</option>
                </select>
            </div>

            <div class="formgroup">
                <label for="allergene">Allergène</label>
                <select id="allergene" type="text" formControlName="allergene">
                    <option *ngFor="let al of allergenes">{{al}}</option>
                </select>
            </div>

            <div class="formgroup">
                <label for="unite">Unité*</label>
                <input id="unite" type="text" formControlName="unite">
            </div>
            <div class="formgroup">
                <label for="quantite">Quantité*</label>
                <input id="quantite" type="text" formControlName="quantite">
            </div>

            <div class="formgroup">
                <label for="coutU">Coût unitaire*</label>
                <input id="coutU" type="text" formControlName="coutU">
            </div>
            <div class="formgroup warning">
                <p *ngIf="creationIngredient.status == 'INVALID'">Vous devez remplir toutes les formalités*</p>
            </div>
                <button  class="button text-center" type="submit"  [disabled]="!creationIngredient.valid">
                    Valider
                    <div class="button__horizontal"></div>
                    <div class="button__vertical"></div>
                </button>
        </form>
    </div>

</div>
